<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="day">
          <span></span>
          <span>Day</span>
        </div>
        <div class="month">
          <span></span>
          <span>Month</span>
        </div>
        <div class="year">
          <span></span>
          <span>Year</span>
        </div>
      </div>
      <div class="bot">
        <div class="hour">
          <span></span>
          <span>Hour</span>
        </div>
        <div class="min">
          <span></span>
          <span>Minute</span>
        </div>
        <div class="sec">
          <span></span>
          <span>Second</span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
